<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <script src='jquery.min.js'></script>
  <script src='angular.min.js'></script>
  <script src="app.js"></script>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as NItDCtrl">
    <div class="row">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="NItDCtrl.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="NItDCtrl.getSearchItems();">Narrow It Down For Me!</button>
      </div>
      <div ng-if="NItDCtrl.showDivLoader" class="loader"></div>
    </div >


    <div class="row">
        <!-- found-items should be implemented as a component -->
        <found-items items="NItDCtrl.found" on-remove="NItDCtrl.removeItem(index)">

            <div> {{NItDCtrl.message}} </div>


        </found-items>


    </div>







  </div>

</body>
</html>
